<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vacation Bootstrap</title>
    <!-- Bootstrap CDN Link  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <style>
        .first-img img{
            height: 500px;
        }
        .side-collage img{
            height: 400px;
        }
        .last-img img{
            height: 100px;
        }
    </style>
</head>
<body>
   <div class="container">
    <div class="row g-0">
        <div class="col-4 first-img">
            <img src="images/vacation/sunset.png" alt="" class="img-fluid">
        </div>
        <div class="col-8">
            <div class="row g-0 side-collage">
                <div class="col-4">
                    <img class="img-fluid" src="images/vacation/boat.png" alt="">
                </div>
                <div class="col-4">
                    <img class="img-fluid" src="images/vacation/beach.png" alt="">
                </div>
                <div class="col-4">
                    <img src="images/vacation/coconut.png" alt="" class="img-fluid">
                </div>
            </div>
            <div class="row g-0 last-img">
                <img src="images/vacation/sand.jpg" alt="" class="img-fluid">
            </div>
        </div>
    </div>
   </div> 
</body>
</html>
